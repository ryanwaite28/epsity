<!DOCTYPE html>
<html>

  <head>
    <title>Epsity | Log In!</title>
    <meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="https://ryanwaite28.github.io/my-cdn/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="https://ryanwaite28.github.io/my-cdn/css/emerald.css"/>
    <link rel="stylesheet" type="text/css" href="http://fontawesome.io/assets/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="/static/css/grand.css">
    <link rel="stylesheet" type="text/css" href="/static/css/welcome.css">
    <link rel="icon" size="20x20" href="/static/img/logo-2.png"/>
    <script src="https://ryanwaite28.github.io/my-cdn/js/jquery.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/parallax/parallax.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/bootstrap.js"></script>
    <script src="https://ryanwaite28.github.io/my-cdn/js/angular.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
		<script src="https://cdn.firebase.com/libs/angularfire/1.1.4/angularfire.min.js"></script>
    <script src="/static/js/grand.js"></script>
    <script src="/static/js/welcome.js"></script>
  </head>

  <body style="background: #fbfbfb;" ng-app="epsityApp" ng-controller="epsityCtrl" class="transition">

    <img style="margin-top: 20px;" class="middlr" src="/static/img/logo-2.png"/>
    <h3 class="text-center"><strong>Epsity</strong></h3>
    <p class="text-center">Log In!</p>
    <hr style="border-color: grey;"><br>

    <img ng-click="login('google')" class="middlr fadein-1 transition" id="g-sign-in" src="http://commondatastorage.googleapis.com/io-2013/presentations/808/images/sign-in-button.png">
    <br><p class="text-center">Or</p><br>
    <img style="cursor: pointer; width: 200px;" class="middlr fadein-1 ico transition" ng-click="login('facebook')" src="http://i.stack.imgur.com/ZW4QC.png">

    <img class="middlr" style="width: 125px; display: none;" id="loading-gif-1" src="/static/img/ajax-loading-big.gif">
    <br>
    <hr style="border-color: grey;">

    <p class="text-center"><a title="Back To Welcome Screen" href="/">Home</a></p>
    <p class="text-center"><a title="Go To Signup Page" href="/signup">Signup</a></p>

    <style>

      #signup-form {
        width: 375px;
      }
      #signup-form input {
        display: block;
        margin: auto;
        margin-bottom: 15px;
      }

    </style>

  </body>

  <!--

    wp = Welcome Page

  -->

</html>
